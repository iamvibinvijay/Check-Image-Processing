<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Align boxes vertically */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b> Mobile Check Deposit </b> Project </a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="bg-text">
        <br><br>
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Extracted Check Details</h3>
        <form id="check-form" action="/validate" method="post">
            <label><strong>Payee Name:</strong></label>
            <input type="text" name="payee_name" placeholder="Correct the data" value="{{ extracted_info.payee_name }}">
            <label><strong>Amount:</strong></label>
            <input type="text" name="amount" placeholder="Correct the data" value="{{ extracted_info.amount }}">
            <label><strong>Account Number:</strong></label>
            <input type="text" name="account_number" placeholder="Correct the data" value="{{ extracted_info.account_number }}">
            <label><strong>Bank Name:</strong></label>
            <input type="text" name="bank_name" placeholder="Correct the data" value="{{ extracted_info.bank_name }}">
            <label><strong>IFSC:</strong></label>
            <input type="text" name="ifsc" placeholder="Correct the data" value="{{ extracted_info.ifsc }}">
            <label><strong>Date:</strong></label>
            <input type="text" name="date" placeholder="Correct the data" value="{{ extracted_info.date }}">
            <div class="w3-margin-top">
                <button type="submit" class="w3-button w3-green w3-round w3-margin-top">Validate &amp; Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
